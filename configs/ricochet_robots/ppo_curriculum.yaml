# PPO curriculum training configuration for Ricochet Robots
game:
  type: "ricochet_robots"
  # Game parameters will be controlled by curriculum
  board_size: 16  # Max size (overridden by curriculum)
  num_robots: 4   # Max robots (overridden by curriculum)
  reward_per_move: -1.0
  reward_goal: 100.0

agent:
  type: "ppo"
  learning_rate: 0.0003
  n_steps: 1024
  batch_size: 64
  n_epochs: 10
  gamma: 0.99
  gae_lambda: 0.95
  clip_range: 0.2
  ent_coef: 0.01
  vf_coef: 0.5
  max_grad_norm: 0.5
  verbose: 0

encoder:
  type: "planar"

environment:
  max_episode_steps: 100  # Increased for harder levels
  curriculum_update_freq: 1  # Update curriculum every episode

curriculum:
  type: "ricochet_robots"
  difficulty_lookup_dir: "./difficulty_lookup"
  evaluation_episodes: 50  # Episodes to evaluate before progression
  max_fallback_attempts: 5
  levels:
    - name: "Easy"
      min_solve_length: 1
      max_solve_length: 1
      success_threshold: 0.85
      board_size: 6
      num_robots: 4
      max_walls: 3
      episodes_per_evaluation: 100
    - name: "Medium"
      min_solve_length: 2
      max_solve_length: 2
      success_threshold: 0.85
      board_size: 6
      num_robots: 4
      max_walls: 3
      episodes_per_evaluation: 100
    - name: "Hard"
      min_solve_length: 3
      max_solve_length: 3
      success_threshold: 0.65
      board_size: 6
      num_robots: 4
      max_walls: 3
      episodes_per_evaluation: 100
    - name: "Expert"
      min_solve_length: 8
      max_solve_length: 15
      success_threshold: 0.55
      board_size: 12
      num_robots: 4
      max_walls: 30
      episodes_per_evaluation: 150
    - name: "Master"
      min_solve_length: 10
      max_solve_length: 20
      success_threshold: 0.45
      board_size: 16
      num_robots: 4
      max_walls: 40
      episodes_per_evaluation: 200

training:
  total_timesteps: 1000000  # Increased for PPO training
  eval_freq: 10000
  save_freq: 25000
  eval_episodes: 20
  curriculum_update_freq: 100  # Update curriculum every 100 timesteps
  log_freq: 100
logging:
  use_wandb: true
  wandb_project: "rl-board-games"
  wandb_run_name: "ppo-ricochet-curriculum"

checkpoints:
  save_dir: "./checkpoints/"